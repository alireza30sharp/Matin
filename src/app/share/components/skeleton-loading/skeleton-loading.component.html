<div class="d-flex gap-5">
  <div class="d-flex flex-column align-items-start border p-3 rounded-3 w-mc">
    <img
      width="200"
      height="200"
      src="{{ imgSrc }}"
      skeleton
      skeletonWidth="12.5rem"
      skeletonHeight="12.5rem"
    />

    <div class="d-flex align-items-center gap-2">
      <img
        width="30"
        height="30"
        src="{{ profileSrc }}"
        skeleton
        skeletonWidth="1.8rem"
        skeletonHeight="1.8rem"
        skeletonRounding="circle"
      />

      <h5 class="mt-2" skeleton skeletonWidth="6rem" skeletonHeight="2rem">
        {{ title }}
      </h5>
    </div>

    <p class="" skeleton skeletonWidth="100%" skeletonHeight="4rem">
      {{ description }}
    </p>

    <button
      class="btn btn-fill"
      skeleton
      skeletonWidth="6.5rem"
      skeletonHeight="2.75rem"
    >
      {{ btn }}<i class="icon-fo-arrow-left-curved3"></i>
    </button>
  </div>
</div>
