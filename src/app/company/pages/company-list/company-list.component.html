<app-general-panel
  [title]="'لیست شرکت ها'"
  [hideBackButton]="true"
  [height]="'100%'"
  [contentOverflow]="'hidden'"
>
  <ng-template #header>
    <app-tools-bar
      (DeleteSelected)="removeCell()"
      (EditSelected)="openModal(true)"
      (NewSelected)="openModal()"
      (PerintSelected)="onDesignerclickEvent($event)"
      [disabled]="selectRow.length != 0 ? false : true"
    >
    </app-tools-bar>
  </ng-template>
  <ag-grid-data
    [rowDataDefault]="rowDataDefault"
    [columnsDefault]="columnsDefault"
    [defaultColDef]="defaultColDef"
    [pagination]="true"
    (selectedRowsChange)="onSelectedRowsChangeEvent($event)"
    (removeCellChange)="onDeleteItem($event)"
  >
  </ag-grid-data>
</app-general-panel>
