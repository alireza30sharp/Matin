<div class="card m-3">
  <h5 class="card-header">Add Client</h5>
  <div class="card-body">
    <form [formGroup]="AddUserForm" (ngSubmit)="onSubmit()">
      <div class="form-row">
        <div class="form-group col-5">
          <label><span style="color: red">* </span>full_name</label>
          <input
            type="text"
            formControlName="full_name"
            class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.full_name.errors }"
          />
          <div *ngIf="submitted && f.full_name.errors" class="invalid-feedback">
            <div *ngIf="f.full_name.errors.required">full_name is required</div>
          </div>
        </div>
        <div class="form-group col-5">
          <label><span style="color: red">* </span>email</label>
          <input
            type="text"
            formControlName="email"
            class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.email.errors }"
          />
          <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
            <div *ngIf="f.email.errors.required">email is required</div>
          </div>
        </div>
        <div class="form-group col">
          <label><span style="color: red">* </span>teaching_type</label>
          <select
            formControlName="teaching_type"
            class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.teaching_type.errors }"
          >
            <option value=""></option>
            <option value="Buying Group">Buying Group</option>
            <option value="Generic">Generic</option>
            <option value="Manufacturer">Manufacturer</option>
            <option value="Others">Others</option>
            <option value="Retailer">Retailer</option>
          </select>
          <div
            *ngIf="submitted && f.teaching_type.errors"
            class="invalid-feedback"
          >
            <div *ngIf="f.teaching_type.errors.required">
              teaching_type is required
            </div>
          </div>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col">
          <label>status</label>
          <select formControlName="status" class="form-control">
            <option value=""></option>
            <option value="Active">Active</option>
            <option value="InActive">InActive</option>
          </select>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-5">
          <label>web_site_address</label>
          <input
            type="text"
            formControlName="web_site_address"
            class="form-control"
          />
        </div>
        <div class="form-group col-5">
          <label><span style="color: red">* </span>department</label>
          <input
            type="text"
            formControlName="department"
            class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.department.errors }"
          />
          <div
            *ngIf="submitted && f.department.errors"
            class="invalid-feedback"
          >
            <div *ngIf="f.department.errors.required">
              department is required
            </div>
          </div>
        </div>
        <div class="form-group col-5">
          <label><span style="color: red">* </span>address</label>
          <input
            type="text"
            formControlName="address"
            class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.address.errors }"
          />
          <div *ngIf="submitted && f.address.errors" class="invalid-feedback">
            <div *ngIf="f.address.errors.required">address is required</div>
          </div>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-5">
          <label>category</label>
          <input type="text" formControlName="category" class="form-control" />
        </div>
        <div class="form-group col-5">
          <label>text</label>
          <input type="text" formControlName="text" class="form-control" />
          <div *ngIf="submitted && f.text.errors" class="invalid-feedback">
            <div *ngIf="f.text.errors.required">text is required</div>
          </div>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-5">
          <label>letter_file_name</label>
          <input
            type="text"
            formControlName="letter_file_name"
            class="form-control"
          />
        </div>
        <div class="form-group col-5">
          <label><span style="color: red">* </span>mobile_number</label>
          <input
            type="text"
            formControlName="mobile_number"
            class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.mobile_number.errors }"
          />
          <div
            *ngIf="submitted && f.mobile_number.errors"
            class="invalid-feedback"
          >
            <div *ngIf="f.mobile_number.errors.required">
              mobile_number is required
            </div>
            <div *ngIf="f.mobile_number.errors.pattern">
              client Code can't have special chars other than '-','+'
            </div>
          </div>
        </div>
        <div class="form-group col-5">
          <label><span style="color: red">* </span>phone_number</label>
          <input
            type="text"
            formControlName="phone_number"
            class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.phone_number.errors }"
          />
          <div
            *ngIf="submitted && f.phone_number.errors"
            class="invalid-feedback"
          >
            <div *ngIf="f.phone_number.errors.required">
              phone_number is required
            </div>
            <div *ngIf="f.phone_number.errors.pattern">
              client Code can't have special chars other than '-','+'
            </div>
          </div>
        </div>
        <div class="form-group col-5">
          <label>cv_file_name</label>
          <input
            type="text"
            formControlName="cv_file_name"
            class="form-control"
          />
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-5">
          <label>district</label>
          <input type="text" formControlName="district" class="form-control" />
        </div>
        <div class="form-group col-5">
          <label
            ><span style="color: red">* </span
            >educational_institution_fk_id</label
          >
          <input
            type="text"
            formControlName="educational_institution_fk_id"
            class="form-control"
          />
        </div>
      </div>

      <div class="form-group col-5">
        <label><span style="color: red">* </span>notes</label>
        <input type="text" formControlName="notes" class="form-control" />
      </div>
      <div class="form-group col-5">
        <label><span style="color: red">* </span>answer</label>
        <input type="text" formControlName="answer" class="form-control" />
      </div>
      <div class="text-center">
        <button class="btn btn-primary mr-1">Register</button>
        <button class="btn btn-secondary" type="reset" (click)="onReset()">
          Cancel
        </button>
      </div>
    </form>
  </div>
</div>
