<app-general-panel
  [title]="'Company List'"
  [hideBackButton]="true"
  [height]="'100%'"
  [contentOverflow]="'hidden'"
>
  <ng-template #header>
    <app-tools-bar
      (DeleteSelected)="removeCell(12)"
      (EditSelected)="openModal()"
      (NewSelected)="editCell(12)"
      [disabled]="selectedRows ? false : true"
    >
    </app-tools-bar>
  </ng-template>
  <ag-grid-angular
    [class]="type"
    [columnDefs]="columnsDefault"
    [suppressAggFuncInHeader]="true"
    [animateRows]="true"
    [rowGroupPanelShow]="'always'"
    [pivotPanelShow]="'always'"
    [defaultColDef]="defaultColDef"
    [getContextMenuItems]="getContextMenuItems"
    [autoGroupColumnDef]="autoGroupColumnDef"
    [rowData]="rowDataDefault"
    rowSelection="single"
    (columnGroupOpened)="changeModel.next()"
    (filterChanged)="changeModel.next()"
    (gridColumnsChanged)="changeModel.next()"
    [gridOptions]="gridOptions"
    (selectionChanged)="onSelectionChanged()"
    (gridReady)="onGridReady($event)"
  ></ag-grid-angular>
</app-general-panel>
